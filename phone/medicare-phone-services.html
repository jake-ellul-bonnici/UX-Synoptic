<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./medicare-phone-services.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="medicare-phone-services">
      <header class="about-us-frame4">
        <div class="navigation-bar5"></div>
        <div class="medicare-frame">
          <img
            class="medicare-logo-icon5"
            loading="eager"
            alt=""
            src="./public/medicare-logo5@2x.png"
            id="medicareLogoIcon"
          />
        </div>
        <div class="appointments-text">
          <h3 class="medicare5" id="mEDICAREText">MEDICARE</h3>
        </div>
        <div class="services-frame1">
          <div class="about-us5" id="aBOUTUSText">ABOUT US</div>
        </div>
        <div class="services-frame2">
          <div class="services5">SERVICES</div>
        </div>
        <div class="services-text">
          <div class="appointments7" id="aPPOINTMENTSText">APPOINTMENTS</div>
        </div>
        <div class="medical-services-text">
          <div class="contact-us6" id="cONTACTUSText">CONTACT US</div>
        </div>
      </header>
      <div class="container-frame">
        <h1 class="services6">SERVICES</h1>
        <div class="medical-services-frame">
          <button class="medical-services" id="medicalServices">
            <div class="why-button"></div>
            <div class="medical-services1">Medical Services</div>
          </button>
          <button class="medical-services2" id="medicalServices1">
            <div class="why-button1"></div>
            <div class="general-services">General Services</div>
          </button>
        </div>
      </div>
    </div>

    <script>
      var medicareLogoIcon = document.getElementById("medicareLogoIcon");
      if (medicareLogoIcon) {
        medicareLogoIcon.addEventListener("click", function (e) {
          window.location.href = "./medicare-phone-home.html";
        });
      }
      
      var mEDICAREText = document.getElementById("mEDICAREText");
      if (mEDICAREText) {
        mEDICAREText.addEventListener("click", function (e) {
          window.location.href = "./medicare-phone-home.html";
        });
      }
      
      var aBOUTUSText = document.getElementById("aBOUTUSText");
      if (aBOUTUSText) {
        aBOUTUSText.addEventListener("click", function (e) {
          window.location.href = "./medicare-phone-about-us.html";
        });
      }
      
      var aPPOINTMENTSText = document.getElementById("aPPOINTMENTSText");
      if (aPPOINTMENTSText) {
        aPPOINTMENTSText.addEventListener("click", function (e) {
          window.location.href = "./medicare-phone-appointments.html";
        });
      }
      
      var cONTACTUSText = document.getElementById("cONTACTUSText");
      if (cONTACTUSText) {
        cONTACTUSText.addEventListener("click", function (e) {

      if (medicalServices) {
        medicalServices.addEventListener("click", function (e) {
          window.location.href = "./medicare-medical-services-ph.html";

      var medicalServices1 = document.getElementById("medicalServices1");
      if (medicalServices1) {
        medicalServices1.addEventListener("click", function (e) {
          window.location.href = "./medicare-general-services-ph.html";
        });
