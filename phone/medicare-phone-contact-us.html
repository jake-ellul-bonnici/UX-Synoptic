<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./medicare-phone-contact-us.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="medicare-phone-contact-us">
      <header class="header-frame">
        <div class="navigation-bar1"></div>
        <div class="logo-frame1">
          <img
            class="medicare-logo-icon1"
            loading="eager"
            alt=""
            src="./public/medicare-logo1@2x.png"
            id="medicareLogoIcon"
          />
        </div>
        <div class="appointments-label">
          <h3 class="medicare1" id="mEDICAREText">MEDICARE</h3>
        </div>
        <div class="about-us-frame">
          <div class="about-us1" id="aBOUTUSText">ABOUT US</div>
        </div>
        <div class="about-us-frame1">
          <div class="services1" id="sERVICESText">SERVICES</div>
        </div>
        <div class="contact-info-frame">
          <div class="appointments2" id="aPPOINTMENTSText">APPOINTMENTS</div>
        </div>
        <div class="contact-us-wrapper">
          <div class="contact-us1">CONTACT US</div>
        </div>
      </header>
      <section class="sub-header-frame">
        <div class="contact-us-child-frame">
          <h1 class="contact-us2">CONTACT US</h1>
          <h1 class="to-contact-medicare">
            To contact Medicare, you may call us at +356 XXXX-XXXX.
            Alternatively, our email is medicare@gmail.com.
          </h1>
        </div>
      </section>
    </div>

    <script>
      var medicareLogoIcon = document.getElementById("medicareLogoIcon");
      if (medicareLogoIcon) {
        medicareLogoIcon.addEventListener("click", function (e) {
          window.location.href = "./medicare-phone-home.html";
        });
      }
      
      var mEDICAREText = document.getElementById("mEDICAREText");
      if (mEDICAREText) {
        mEDICAREText.addEventListener("click", function (e) {
          window.location.href = "./medicare-phone-home.html";
        });
      }
      
      var aBOUTUSText = document.getElementById("aBOUTUSText");
      if (aBOUTUSText) {
        aBOUTUSText.addEventListener("click", function (e) {
          window.location.href = "./medicare-phone-about-us.html";
        });
      }
      
      var sERVICESText = document.getElementById("sERVICESText");
      if (sERVICESText) {
        sERVICESText.addEventListener("click", function (e) {
          window.location.href = "./medicare-phone-services.html";
        });
      }
      
      var aPPOINTMENTSText = document.getElementById("aPPOINTMENTSText");
      if (aPPOINTMENTSText) {
        aPPOINTMENTSText.addEventListener("click", function (e) {
          window.location.href = "./medicare-phone-appointments.html";
        });
