<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./medicare-phone-home.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="medicare-phone-home">
      <header class="parent-frame">
        <div class="navigation-bar7"></div>
        <div class="medicare-logo-wrapper">
          <img
            class="medicare-logo-icon7"
            loading="eager"
            alt=""
            src="./public/medicare-logo7@2x.png"
          />
        </div>
        <div class="frame-c">
          <h3 class="medicare7">MEDICARE</h3>
        </div>
        <div class="frame-a3">
          <div class="about-us8" id="aBOUTUSText">ABOUT US</div>
        </div>
        <div class="frame-a4">
          <div class="services8" id="sERVICESText">SERVICES</div>
        </div>
        <div class="appointments-wrapper">
          <div class="appointments9" id="aPPOINTMENTSText">APPOINTMENTS</div>
        </div>
        <div class="contact-us-container">
          <div class="contact-us8" id="cONTACTUSText">CONTACT US</div>
        </div>
      </header>
      <section class="medicare-phone-home-inner">
        <div class="the-next-generation-of-care-fo-parent">
          <h1 class="the-next-generation-container">
            <p class="the-next-generation">The next generation of</p>
            <p class="care-for-children">care for children and</p>
            <p class="adults">adults</p>
          </h1>
          <button class="why-button-parent" id="groupButton">
            <div class="why-button2"></div>
            <div class="why">Why?</div>
          </button>
        </div>
      </section>
    </div>

    <script>
      var aBOUTUSText = document.getElementById("aBOUTUSText");
      if (aBOUTUSText) {
        aBOUTUSText.addEventListener("click", function (e) {
          window.location.href = "./medicare-phone-about-us.html";
        });
      }
      
      var sERVICESText = document.getElementById("sERVICESText");
      if (sERVICESText) {
        sERVICESText.addEventListener("click", function (e) {
          window.location.href = "./medicare-phone-services.html";
        });
      }
      
      var aPPOINTMENTSText = document.getElementById("aPPOINTMENTSText");
      if (aPPOINTMENTSText) {
        aPPOINTMENTSText.addEventListener("click", function (e) {
          window.location.href = "./medicare-phone-appointments.html";
        });
      }
      
      var cONTACTUSText = document.getElementById("cONTACTUSText");
      if (cONTACTUSText) {
        cONTACTUSText.addEventListener("click", function (e) {
          window.location.href = "./medicare-phone-contact-us.html";
        });
      }
      
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "./medicare-phone-about-us.html";
        });
