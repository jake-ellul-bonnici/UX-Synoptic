<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./medicare-medical-services-phone.css" />
    <link

  <body>
    <div class="medicare-medical-services-ph">
      <header class="services-frame">
        <div class="navigation-bar4"></div>

            class="medicare-logo-icon4"

            alt=""

            id="medicareLogoIcon"
          />
        </div>
        <div class="greeting-text">
          <div class="medicare4" id="mEDICAREText">MEDICARE</div>

        <div class="about-us-frame2">

        </div>
        <div class="about-us-frame3">
          <div class="services4" id="sERVICESText">SERVICES</div>
        </div>
        <div class="emergency-card-frame">
          <div class="appointments6" id="aPPOINTMENTSText">APPOINTMENTS</div>
        </div>
        <div class="surgery-label">
          <div class="contact-us5" id="cONTACTUSText">CONTACT US</div>

            </div>
          </div>
          <div class="top-card-s-t-frame">
            <div class="specialized-treatment-label">

                <div class="specialized-treatment">Specialized Treatment</div>
              </div>
              <div class="top-card-emergency-care3">
                <div class="diagnostics">Diagnostics</div>
              </div>
            </div>
            <div class="top-card-emergency-care4">
              <div class="rehabilitation">Rehabilitation</div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script>
      var medicareLogoIcon = document.getElementById("medicareLogoIcon");
      if (medicareLogoIcon) {
        medicareLogoIcon.addEventListener("click", function (e) {
          window.location.href = "./medicare-phone-home.html";
        });
      }
