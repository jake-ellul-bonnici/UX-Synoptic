<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./medicare-general-services.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="medicare-general-services">
      <section class="frame-parent1">
        <div class="navigation-bar3"></div>
        <div class="frame-child1">
          <img
            class="medicare-logo-icon3"
            loading="eager"
            alt=""
            src="./public/medicare-logo3@2x.png"
            id="medicareLogoImage"
          />

          <h1 class="medicare3" id="mEDICAREText">MEDICARE</h1>
        </div>
        <div class="frame-about-us">
          <nav class="frame-appointments">
            <div class="about-us2" id="aBOUTUSText">ABOUT US</div>
            <div class="services2" id="sERVICESText">SERVICES</div>
            <div class="appointments4" id="aPPOINTMENTSText">APPOINTMENTS</div>
            <div class="contact-us3" id="cONTACTUSText">CONTACT US</div>
          </nav>
        </div>
      </section>
      <div class="general-frame">
        <div class="general-services">
          <textarea
            class="top-card-surgery"
            placeholder="Patient Support Programs"
            rows="{12}"
            cols="{13}"
          >
          </textarea>
          <textarea
            class="top-card-surgery1"
            placeholder="Counselling Services"
            rows="{12}"
            cols="{13}"
          >
          </textarea>
          <textarea
            class="top-card-surgery2"
            placeholder="Health Education"
            rows="{12}"
            cols="{13}"
          >
          </textarea>
          <textarea
            class="top-card-surgery3"
            placeholder="Community Outreach"
            rows="{12}"
            cols="{13}"
          >
          </textarea>
          <textarea
            class="top-card-surgery4"
            placeholder="Wellness Programs"
            rows="{12}"
            cols="{13}"
          >
          </textarea>
        </div>
      </div>
    </div>

    <script>
      var medicareLogoImage = document.getElementById("medicareLogoImage");
      if (medicareLogoImage) {
        medicareLogoImage.addEventListener("click", function (e) {
          window.location.href = "./medicare-home.html";
        });
      }
      
      var mEDICAREText = document.getElementById("mEDICAREText");
      if (mEDICAREText) {
        mEDICAREText.addEventListener("click", function (e) {
          window.location.href = "./medicare-home.html";
        });
      }
      
      var aBOUTUSText = document.getElementById("aBOUTUSText");
      if (aBOUTUSText) {
        aBOUTUSText.addEventListener("click", function (e) {
          window.location.href = "./medicare-about-us.html";
        });
      }
      
      var sERVICESText = document.getElementById("sERVICESText");
      if (sERVICESText) {
        sERVICESText.addEventListener("click", function (e) {
          window.location.href = "./medicare-services.html";
        });
      }
      
      var aPPOINTMENTSText = document.getElementById("aPPOINTMENTSText");
      if (aPPOINTMENTSText) {
        aPPOINTMENTSText.addEventListener("click", function (e) {
          window.location.href = "./medicare-appointments.html";
        });
      }
      
      var cONTACTUSText = document.getElementById("cONTACTUSText");
      if (cONTACTUSText) {
        cONTACTUSText.addEventListener("click", function (e) {
          window.location.href = "./medicare-contact-us.html";
        });
