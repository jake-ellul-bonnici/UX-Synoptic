<!DOCTYPE html>
<html>

    <meta charset="utf-8" />

    <link rel="stylesheet" href="./global.css" />

            <div class="contact-us5" id="cONTACTUSText">CONTACT US</div>
          </nav>
        </div>

      <section class="another-frame">

        </div>

    <script>
      var medicareLogoImage = document.getElementById("medicareLogoImage");
