<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./medicare-contact-us.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="medicare-contact-us">
      <section class="main-frame">
        <div class="navigation-bar1"></div>
        <div class="medicare-logo-parent">
          <img
            class="medicare-logo-icon1"
            loading="eager"
            alt=""
            src="./public/medicare-logo1@2x.png"
            id="medicareLogoImage"
          />

          <h1 class="medicare1" id="mEDICAREText">MEDICARE</h1>
        </div>
        <div class="services-frame">
          <nav class="about-us-services-frame">
            <div class="about-us" id="aBOUTUSText">ABOUT US</div>
            <div class="services" id="sERVICESText">SERVICES</div>
            <div class="appointments" id="aPPOINTMENTSText">APPOINTMENTS</div>
            <div class="contact-us">CONTACT US</div>
          </nav>
        </div>
      </section>
      <section class="contact-us-frame">
        <div class="contact-us-label">
          <div class="contact-us1">CONTACT US</div>
          <div class="to-contact-medicare">
            To contact Medicare, you may call us at +356 XXXX-XXXX.
            Alternatively, our email is medicare@gmail.com.
          </div>
        </div>
      </section>
    </div>

    <script>
      var medicareLogoImage = document.getElementById("medicareLogoImage");
      if (medicareLogoImage) {
        medicareLogoImage.addEventListener("click", function (e) {
          window.location.href = "./medicare-home.html";
        });
      }
      
      var mEDICAREText = document.getElementById("mEDICAREText");
      if (mEDICAREText) {
        mEDICAREText.addEventListener("click", function (e) {
          window.location.href = "./medicare-home.html";
        });
      }
      
      var aBOUTUSText = document.getElementById("aBOUTUSText");
      if (aBOUTUSText) {
        aBOUTUSText.addEventListener("click", function (e) {
          window.location.href = "./medicare-about-us.html";
        });
      }
      
      var sERVICESText = document.getElementById("sERVICESText");
      if (sERVICESText) {
        sERVICESText.addEventListener("click", function (e) {
          window.location.href = "./medicare-services.html";
        });
      }
      
      var aPPOINTMENTSText = document.getElementById("aPPOINTMENTSText");
      if (aPPOINTMENTSText) {
        aPPOINTMENTSText.addEventListener("click", function (e) {
          window.location.href = "./medicare-appointments.html";
        });
